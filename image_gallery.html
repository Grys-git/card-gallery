
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tabbed Image Gallery</title>
    <style>
        /* タブのスタイル */
        .tab {
            display: flex;
            justify-content: center;
            cursor: pointer;
            background-color: #ddd;
            padding: 10px;
        }
        .tab div {
            margin: 0 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tab div.active {
            background-color: #333;
            color: white;
        }
        /* ギャラリーのスタイル */
        .gallery {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

    <!-- JavaScriptでタブの切り替えを実現 -->
    <script>
        function openTab(folder) {
            // すべてのギャラリーを非表示にする
            var galleries = document.getElementsByClassName("gallery");
            for (var i = 0; i < galleries.length; i++) {
                galleries[i].style.display = "none";
            }

            // すべてのタブを非アクティブ化する
            var tabs = document.getElementsByClassName("tab")[0].children;
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }

            // 選択されたタブとギャラリーを表示する
            document.getElementById(folder).style.display = "block";
            document.querySelector(`.tab div[onclick="openTab('${folder}')"]`).classList.add("active");
        }

        // デフォルトで最初のタブを表示
        document.getElementById("defaultTab").click();
    </script>
